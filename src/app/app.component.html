<div class="buyer-dashboard">
  <nav class="navbar">
    <div class="logo">YaliBaba - Buyer's Dashboard</div>
    <div class="navbar-buttons">
      <button class="btn">Sign Out</button>
    </div>
  </nav>

  <div class="content">
    <div class="sidebar">
      <ul>
        <li><button class="btn">Home</button></li>
        <li><button class="btn">Orders</button></li>
        <li><button class="btn">Cart</button></li>
        <li><button class="btn">Profile</button></li>
        <li><button class="btn">YaliBaba Pay</button></li>
        <li><button class="btn">Account</button></li>
        <li><button class="btn">YaliBaba Prime</button></li>
      </ul>
    </div>

    <div class="main-content">
      <div class="product-list">
        <div class="product-item" *ngFor="let product of products">
          <img [src]="product.imageUrl" alt="Product Image">
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p>
          <p>Price: {{ product.price }}</p>
          <button (click)="addToCart(product)">Add to Cart</button>
        </div>
      </div>

      <div class="cart">
        <h2>Shopping Cart</h2>
        <ng-container *ngFor="let item of cartItems">
          <div class="cart-item">
            <h4>{{ item.product.name }}</h4>
            <p>Price: {{ item.product.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <button (click)="removeFromCart(item.product)">Remove</button>
          </div>
        </ng-container>
        <div class="cart-total">
          Total: {{ getTotalPrice() | currency }}
        </div>
        <div class="cart-buttons">
          <button class="clear-button" (click)="clearCart()">Clear Cart</button>
          <button class="checkout-button" (click)="checkout()">Checkout</button>
        </div>
      </div>      
    </div>
  </div>
</div>
